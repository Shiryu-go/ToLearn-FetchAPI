<!DOCTYPE HTML>
<html lang="ja">
  <head></head>
  <body>
    <form action="https://sample.com" method="post">
      <h4>連絡先</h4>
      <input type="email" id="email" name="email">
      <h4>質問内容</h4>
      <textarea id="body" name="body" placeholder="これはサンプルテキスト"> </textarea>
      <!-- テキストエリアはブラウザ側のマウスで大きさを指定できる。-->

      <input type="text" id="body" name="body">
      <!-- idはフロント側のための意味が強く、nameはバックエンドのための意味が強い-->
      <!-- idとnameは同一が良い。-->
      <!-- 参考サイト : https://qiita.com/it_tsumugi/items/b875efe89ae6c68abdd3 -->
