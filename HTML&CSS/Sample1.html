<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>商品詳細</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h1>テーブルの練習（正解）</h1>
        <table>
            <tr>
              <th>商品名</th><td>ロータス</td>
            </tr>
            <tr>
              <th>価格</th><td>300円</td>
            </tr>
            <tr>
                <th>在庫数</th><td>10</td>
            </tr>
        </table>
        <h1>テーブルの練習、改行ミス</h1>
        <table>
              <th>商品名</th><td>ロータス</td>
              <th>価格</th><td>300円</td>
              <th>在庫数</th><td>10</td>
        </table>
        <h1>テーブルの練習、タグの入れ替え</h1>
        <table>
              <td>商品名</td><th>ロータス</th>
              <td>価格</td><th>300円</th>
              <td>在庫数</td><th>10</th>
        </table>
        <h1>テーブルの練習、タグの入れ替え</h1>
        <table>
              <tr>商品名</tr><th>ロータス</th>
              <tr>価格</tr><th>300円</th>
              <tr>在庫数</tr><th>10</th>
        </table>
        <h1>正しいテーブルタグを使う。</h1>
    </body>
</html>
